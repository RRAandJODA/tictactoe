<!DOCTYPE html>
<html>
<meta name="viewport" content= "width=device-width, initial-scale=1.0">
<head>
	<meta charset="utf-8">
	<title>Tictactoe</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
</head>

<body>
<div>
		<h1 align="center">Tic Tac Toe</h1>
</div>
<div id="tictac">
	<div class="row" id="row1">
	<div class="box" id="a" onclick="clinick(0)">
	a
	</div>
	<div class="box" id="b" onclick="clinick(1)">
	b
	</div>
	<div class="box" id="c" onclick="clinick(2)">
	c
	</div>
</div>
<div class="row" id="row2">
	<div class="box" id="d" onclick="clinick(3)">
	d
	</div>
	<div class="box" id="e" onclick="clinick(4)">
	e
	</div>
	<div class="box" id="f" onclick="clinick(5)">
	f
	</div>
</div>
<div class="row" id="row3">
	<div class="box" id="g" onclick="clinick(6)">
	g
	</div>
	<div class="box" id="h" onclick="clinick(7)">
	h
	</div>
	<div class="box" id="i" onclick="clinick(8)">
	i
	</div>
</div>
</div>
<div>
	<h1 id="stat" align="center">The Winner is :<span id="win"></span></h1> 
</div>
</body>
<script src="script.js" type="application/javascript"></script>
</body>

</html>
